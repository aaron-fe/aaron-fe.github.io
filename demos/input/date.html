<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <label for="date">Date</label><input id="date" name="date" type="date" value="2015-09-02">
    <label for="month">Month</label><input id="month" name="month" type="month" value="2015-09">
    <label for="week">Week</label><input id="week" name="week" type="week" value="2015-01">
    <label for="datetime">Datetime</label><input id="datetime" name="datetime" type="datetime">
</body>
</html>
