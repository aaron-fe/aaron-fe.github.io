<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>医生主页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
</head>
<body>
<div id="wrap">
    <div id="header">
    	<div class="back" tapmode onclick="api.closeWin();">
    		<i class="icon icon-angle-left"></i>
    	</div>
        <h1>张祥胜</h1>
    </div>
    <section class="con-sec">
    	<div class="btn-group">
    		<div class="btn btn-small">咨询</div>
    		<div class="btn btn-small">简介</div>
    		<div class="btn btn-small">关注</div>
    	</div>
    </section>
    <section>
    	<div id="consultList"></div>
    </section>
</div>

<script type="text/template" id="consultListTpl">
<% _.each(data, function(item) { %>
    <div class="consult-item">
		<p><b>患者</b>: <%= item.phone %></p>
		<p><b>疾病</b>: <%= item.disease %></p>
		<p><b>疗效</b>: <%= item.effect %></p>
		<p><b>态度</b>: <%= item.attitude %></p>
		<p><b>详情</b>: <%= item.details %></p>
	</div>
<% }); %>
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/underscore.min.js"></script>
<script type="text/javascript">
	var data = [{
		id: '13142348702',
		phone: '131xxxx8702',
		disease: '宫颈癌',
		effect: '非常满意',
		attitude: '非常满意',
		details: '百问不烦，特别细心。现在已经痊愈。'
	}, {
		id: '13242343489',
		phone: '132xxxx3489',
		disease: '宫颈癌',
		effect: '满意',
		attitude: '满意',
		details: '百问不烦，特别细心。现在已经痊愈。'
	}];

	$('#consultList').html(_.template($('#consultListTpl').html(), data));
	apiready = function() {

	};
</script>
</body>
</html>
