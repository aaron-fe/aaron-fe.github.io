<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/my_frame.css" />
</head>
<body>
<div id="wrap">
    <section class="con-sec">
    	<div class="my-item clearfix" tapmode onclick="openWin('my_info');">
    		<i class="icon icon-edit"></i>
    		<span>我的信息</span>
    		<i class="icon icon-angle-right"></i>
    	</div>
    	<div class="my-item clearfix" tapmode onclick="openWin('my_account');">
    		<i class="icon icon-credit-card"></i>
    		<span>我的账户</span>
    		<i class="icon icon-angle-right"></i>
    	</div>
    	<div class="my-item clearfix" tapmode onclick="openWin('my_medical_case');">
    		<i class="icon icon-list"></i>
    		<span>我的病例</span>
    		<i class="icon icon-angle-right"></i>
    	</div>
    	<div class="my-item clearfix" tapmode onclick="openWin('my_doctor');">
    		<i class="icon icon-user-md"></i>
    		<span>我的医生</span>
    		<i class="icon icon-angle-right"></i>
    	</div>
    	<div class="my-item clearfix" tapmode onclick="openWin('my_clinic')">
    		<i class="icon icon-medkit"></i>
    		<span>我的诊所</span>
    		<i class="icon icon-angle-right"></i>
    	</div>
    	<div class="my-item clearfix" tapmode onclick="openWin('my_broadcast')">
    		<i class="icon icon-volume-up"></i>
    		<span>我的广播</span>
    		<i class="icon icon-angle-right"></i>
    	</div>
    </section>
</div>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	function openWin(pageName) {
		api.openWin({
			name: pageName,
			url: './' + pageName + '.html',
			bounces: false
		});
	}
	apiready = function() {

	};
</script>
</body>
</html>
