<body class="page-register">
<div id="wrap">
	<header id="header">
		<h1>医联系</h1>
	</header>
	<section>
		<div class="field username">
			<label for="username" class="icon-wrap">
				<i class="icon icon-mobile-phone"></i>
			</label>
			<input type="number" id="username" placeholder="11位中国大陆手机号码" size="11" maxlength="11">
			<div class="get-verify-code" tapmode onclick="getVerifyCode();">获取验证码</div>
		</div>
		<div class="field verify-code">
			<label for="verifyCode" class="icon-wrap">
				<i class="icon icon-envelope-alt"></i>
			</label>
			<input type="number" id="verifyCode" placeholder="填写短信验证码" size="6" maxlength="6">
		</div>
		<div class="field password">
			<label for="password" class="icon-wrap">
				<i class="icon icon-key"></i>
			</label>
			<input type="password" id="password" placeholder="设置密码，6-20位字母或数字">
		</div>
		<div class="field clinic-code">
			<label for="clinicCode" class="icon-wrap">
				<i class="icon icon-medkit"></i>
			</label>
			<input type="number" id="clinicCode" placeholder="6位诊所推荐码，没有可以不填" size="6" maxlength="6">
		</div>
		<p class="register-note">点击注册即同意 <strong tapmode onclick="openServiceProvision">医联系服务条款</strong></p>
		<div class="btn-register" tapmode onclick="register();">注 册</div>
	</section>
</div>
