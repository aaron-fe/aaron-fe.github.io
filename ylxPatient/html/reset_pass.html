<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body class="page-reset-pass">
<div id="wrap">
	<header id="header">
		<h1>医联系</h1>
	</header>
	<section>
		<div class="field username">
			<label for="username" class="icon-wrap">
				<i class="icon icon-mobile-phone"></i>
			</label>
			<input type="number" id="username" placeholder="11位中国大陆手机号码" size="11" maxlength="11">
			<div class="get-verify-code" tapmode onclick="getVerifyCode();">获取验证码</div>
		</div>
		<div class="field verify-code">
			<label for="verifyCode" class="icon-wrap">
				<i class="icon icon-envelope-alt"></i>
			</label>
			<input type="number" id="verifyCode" placeholder="填写短信验证码" size="6" maxlength="6">
		</div>
		<div class="field password">
			<label for="password" class="icon-wrap">
				<i class="icon icon-key"></i>
			</label>
			<input type="password" id="password" placeholder="重新设置密码，6-20位字母或数字">
		</div>
		<div class="btn-reset-pass" tapmode onclick="resetPass();">设置新密码</div>
	</section>
</div>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
	apiready = function() {

	};
</script>
</body>
</html>
